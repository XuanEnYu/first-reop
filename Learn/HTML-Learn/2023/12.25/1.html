<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/1.css">
</head>

<body>
    <div class="box">
        <div class="xinxi">
            <h1>学生就业信息</h1>
            <div class="biao">
                姓名:<input type="text" class="xinming">
                年龄:<input type="text" class="nianling">
                性别:
                <form>
                    <select name="" id="">
                    <option value="男">男</option>
                    <option value="女">女</option>
                    </select>
                </form>
                薪资:<input type="text" class="xinzhi">
                就业城市:
                <form>
                    <select name="" id="">
                        <option value="广州">广州</option>
                        <option value="上海">上海</option>
                        <option value="北京">北京</option>
                        <option value="深圳">深圳</option>
                    </select>
                </form>
                <button>录入</button>
            </div>
        </div>
        <div class="xuesheng">
            <h1>学生就业榜</h1>
            <table>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>薪资</th>
                    <th>就业城市</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>100</td>
                    <td>20</td>
                    <td>001</td>
                    <td>20000</td>
                    <td>001</td>
                    <td><a href="">删除</a></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>101</td>
                    <td>30</td>
                    <td>002</td>
                    <td>20001</td>
                    <td>002</td>
                    <td><a href="">删除</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
